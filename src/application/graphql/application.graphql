scalar Date
type Application{
   id:ID!
  candidateId: String!
  jobId: String!
  referredBy: String
  status: String!
  appliedDate: Date
  candidate:Candidate!
  referrer:Employee
  job:Job
}

input ApplicationFilter{
applicantId:Int
jobId:Int
referredBy:Int
}



type Query {
  getAllReferred:[Application!]
  findApplications(filter:ApplicationFilter):[Application!]
}